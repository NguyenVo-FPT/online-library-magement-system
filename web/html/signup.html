<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body class="signup-page">
    <div class="">
        <div class="form-container signup-form">
            <p><h1>Register Account | <a href="../index.html">Home</a></h1></p>
            <form action="SignUpController" method="post">
                <label for="username" class="lbel">Username</label>
                <input type="text" name="username" class="input-field">
                <label for="email" class="lbel">Email</label>
                <input type="email" name="email" class="input-field">
                <label for="password" class="lbel">Password</label>
                <input type="password" name="password" class="input-field">
                <label for="confirm-password" class="lbel">Confirm Password</label>
                <input type="password" name="confirm-password" class="input-field">
                <input type="submit" value="Sign Up" class="btn signup-btn">
            </form>
            <p>Already have an account? <a href="/online-library-management-system/html/login.html">Log in!</a></p>
        </div>
    </div>
</p>
</body>
</html>
